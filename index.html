<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery with</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <span style="--i: 1;"><img src="./imges/car-1.jpeg" alt="car-1"></span>
            <span style="--i: 2;"><img src="./imges/car-2.jpeg" alt="car-2"></span>
            <span style="--i: 3;"><img src="./imges/car-3.jpeg" alt="car-3"></span>
            <span style="--i: 4;"><img src="./imges/car-4.jpeg" alt="car-4"></span>
            <span style="--i: 5;"><img src="./imges/car-5.jpeg" alt="car-5"></span>
            <span style="--i: 6;"><img src="./imges/car-6.jpeg" alt="car-6"></span>
            <span style="--i: 7;"><img src="./imges/car-7.jpeg" alt="car-7"></span>
            <span style="--i: 8;"><img src="./imges/car-8.jpeg" alt="car-8"></span>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
